<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/9cd0f99006.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark">
    <div class="container text-center mt-5">
      <div class="d-flex justify-content-end">
        <div class="">
          <button
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#newModal"
          >
            Add task
          </button>
          <div
            class="modal fade"
            id="newModal"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">
                    Add task
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div
                  class="modal-body d-block text-start justify-content-center"
                >
                  <h6 class="mb-0">Гарчиг</h6>
                  <input
                    class="col-sm-11 bg-dark border border-secondary text-success rounded-1"
                    type="text"
                    name="Title"
                    id="garchig"
                    placeholder="Нэг үгээр хийх зүйлээ тодорхойлоорой"
                  />
                  <p class="mt-2 mb-0">Түлхүүр үгс</p>
                  <input
                    class="col-sm-11 m-0 bg-dark border border-secondary text-success rounded-1"
                    type="text"
                    name="Title"
                    id="delgerengui"
                    placeholder="Юу хийх вэ, дуусах хугацаа"
                  />
                  <p class="mt-2 mb-0">Төлөвөө сонгоно уу</p>
                  <select
                    name="Status "
                    id="status"
                    class="col-sm-11 mt-0 pt-1 pb-1 bg-dark border border-secondary text-success rounded-1 text-secondary"
                  >
                    <option value="Todo">Хийх зүйлс</option>
                    <option value="Inprogress">Хийж байгаа</option>
                    <option value="Done">Хийсэн</option>
                    <option value="Blocked">Хийгээгүй</option>
                  </select>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Хаах
                  </button>
                  <button
                    data-bs-dismiss="modal"
                    id="btnAdd"
                    type="button"
                    class="btn btn-success"
                  >
                    Нэмэх
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row gap-3 mt-5">
        <div class="taskTodoList col rounded-3 gap-3 bg-black">
          <div
            class="col d-flex justify-content-between gap-5 align-items-center m-2 p-2"
          >
            <div
              class="col d-flex gap-3 align-items-center justify-content-start"
            >
              <div class="dot fs-5 bg-info"></div>
              <h1 class="text-light fs-5 m-0 p-0">To do</h1>
            </div>

            <p class="text-light fs-6 m-0 p-0" id="countTodo">0</p>
          </div>
          <div id="taskTodoList"></div>
        </div>

        <div class="taskInprogressList col rounded-3 gap-3 bg-black">
          <div
            class="col d-flex justify-content-space-between gap-5 align-items-center m-2 p-2"
          >
            <div
              class="col d-flex gap-3 align-items-center justify-content-start"
            >
              <div class="dot fs-5 bg-warning"></div>
              <h1 class="text-light fs-5 m-0 p-0">In progress</h1>
            </div>

            <p class="text-light fs-6 m-0 p-0" id="countInprogress">0</p>
          </div>

          <div id="taskInprogressList"></div>
        </div>
        <div class="taskDoneList col rounded-3 gap-3 bg-black">
          <div
            class="col d-flex justify-content-space-between gap-5 align-items-center m-2 p-2"
          >
            <div
              class="col d-flex gap-3 align-items-center justify-content-start"
            >
              <div class="dot fs-5 bg-success"></div>
              <h1 class="text-light fs-5 m-0 p-0">Done</h1>
            </div>

            <p class="text-light fs-6 m-0 p-0" id="countDone">0</p>
          </div>

          <div id="taskDoneList"></div>
        </div>
        <div class="taskBlockedList col rounded-3 bg-black">
          <div
            class="col d-flex justify-content-space-between gap-5 align-items-center m-2 p-2"
          >
            <div
              class="col d-flex gap-3 align-items-center justify-content-start"
            >
              <div class="dot fs-5 bg-danger"></div>
              <h1 class="text-light fs-5 m-0 p-0">Blocked</h1>
            </div>

            <p class="text-light fs-6 m-0 p-0" id="countBlocked">0</p>
          </div>

          <div id="taskBlockedList"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
